spring.application.name=Employee_Management_System

spring.datasource.url=jdbc:postgresql://localhost:5432/employee_management_db
spring.datasource.username=postgres
spring.datasource.password=manish

#To interact with postgresql dbms
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

#Show SQL queries to the console
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
